<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link href="/favicon.ico" rel="icon"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Order Pad</title>
  <link href="/loader.css" rel="stylesheet" type="text/css"/>
  <script type="module" crossorigin src="/assets/index-aXXptKwE.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DdX6FSlu.css">
</head>
<body>
<div id="app">
  <div id="loading-bg">
    <div class="loading-logo">
      <!-- SVG Logo -->
      <img alt="Logo" src="/images/logo.svg"/>

    </div>
    <div class=" loading">
      <div class="effect-1 effects"></div>
      <div class="effect-2 effects"></div>
      <div class="effect-3 effects"></div>
    </div>
  </div>
</div>
<script>
  const loaderColor = localStorage.getItem('sneat-initial-loader-bg') || '#FFFFFF'
  const primaryColor = localStorage.getItem('sneat-initial-loader-color') || '#696CFF'

  if (loaderColor)
    document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

  if (primaryColor)
    document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
</script>
</body>

</html>
